<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="todo-app" ng-controller="main_controller" ng-cloak>



<div layout="row">

  <md-toolbar md-scroll-shrink ng-if="true" >
    <div class="md-toolbar-tools">
      <h3>
        <span>{{title}}</span>
      </h3>
    </div>
  </md-toolbar>

</div>

<div flex ng-controller="todo_list_controller">
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Task</label>
      <md-icon md-svg-src="assets/img/icons/ic_playlist_add_black_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text" ng-enter="addToDo()" >
    </md-input-container>
  </md-content>

  <md-content >

    <md-list>

      <md-list-item class="sm-3-line" ng-repeat="item in todos">

        <md-checkbox ng-model="data1" aria-label="Checkbox 1">
          <h1>{{item.what}}</h1>
        </md-checkbox>
          <p>{{item.what}}</p>
       <!--  <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">

        <div class="md-list-item-text">
          <h1>{{item.what}}</h1>
        </div> -->
        <md-divider inset></md-divider>
      </md-list-item>

    </md-list>

  </md-content>
</div>


  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

  <script type="text/javascript" src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Controllers  -->
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controller/main_controller.js"></script>
  <script type="text/javascript" src="app/controller/todo_list_controller.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="app/services/todo.js"></script>

  
</body>
</html>
